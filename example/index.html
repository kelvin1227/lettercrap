<!DOCTYPE html>
<html>
  <head>
    <title>lettercrap.js demo</title>
    <script src="../lettercrap.js"></script>
    <link rel="stylesheet" href="../lettercrap.css" />
    <style>
      body {
        text-align: center;
        font-family: sans-serif;
      }
      p {
        max-width: 60%;
        margin: auto;
      }
      [data-letter-crap] {
        margin: auto;
        margin-top: 3em;
        margin-bottom: 5em;
      }
    </style>
  </head>
  <body>
    <div
      data-letter-crap="water.png"
      style="width: 100%"
      data-lettercrap-aspect-ratio="1"
    ></div>
    <br />
    <p>
      Customize the letters used with the
      <code>data-lettercrap-letters='ABC'</code>:
    </p>
    <div
      data-letter-crap="Mask group.png"
      data-lettercrap-letters="ABC"
      style="width: 100%"
      data-lettercrap-aspect-ratio="1.5"
    ></div>
    <br />
    <p>
      Randomly throw specific words into the mix using
      <code>data-lettercrap-words='apple banana peach'</code>:
    </p>
    <div
      data-letter-crap="words.png"
      data-lettercrap-words="apple banana peach"
      style="width: 70%"
      data-lettercrap-aspect-ratio="0.3"
    ></div>
  </body>
</html>
